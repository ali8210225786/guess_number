<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 200px;
            border: 1px solid rgb(196, 191, 191);
            border-radius: 10px;
            padding: 10px;
        }
        button{
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none
        };
        button:hover{
            background: orange;
        }
    </style>
</head>
<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>

    <script>
        //const 用在不會再改變的時候
        const btn = document.getElementById('btn');
        const random = Math.floor(Math.random()*6 )+1;
        btn.addEventListener("click",function (e) {
            let num = document.getElementById('num').value;
            // console.log(random);
           
            if (! num) {
                alert('請輸入數字');
                return;
            }
            if (num > 6 || num < 0) {
                alert('請輸入數字1~6');
                return;
            }
            
            //將字串轉為整數
            num = parseInt(num);
            console.log(typeof num);
            console.log(typeof random);

            //使用===型態也要相同才會相等
            if (num === random) {
                alert('Bingo');
                return;
            }
            if (num > random) {
                alert('太大了，再小一點');
                return;
            } 

                alert('太小了，再大一點');
                
            
        });

        
        
    </script>
</body>
</html>
